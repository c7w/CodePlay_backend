{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | CodePlay</title>
    <link rel="icon" href="{% static 'login/codeplay.png' %}">
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link href="{% static 'login/global.css' %}" rel="stylesheet" />
  </head>

  <body>
    <header class="header-container">
      <a href="/"
        ><img
          src="{% static 'login/codeplay.png' %}"
          class="icon"
          width="70"
          height="70"
          style="border-radius: 0; margin-top: 0.1rem;"
      /></a>
      <p class="web-title">CodePlay | Welcome to the Color World!</p>
      <div class="grow-bar"></div>
    </header>
    <main>
      <div class="login">
        <p style="font-size: 5rem; text-align:center; font-family:'ZCOOL KuaiLe', cursive">CodePlay</p>
        <button 
          style="border: none; background-color: rgba(80,143,33,0.9); color: white; font-size: 2.0rem; padding: 1rem; border-radius: 1rem;" 
          onclick="window.location.href='/login'"
        >
          酒井 ID 登录
        </button>
      </div>
    </main>
    <footer>
      <div class="footer-container">
      </div>
    </footer>
  </body>
  <script src="{% static '/js/global.js' %}"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
</html>
